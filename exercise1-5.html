<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contact Form</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h2>Contact Us</h2>
	<form action="exercise1-5_submit" method="get" accept-charset="utf-8">
		<p>
			<label> First Name
				<input type="text" name="first-name" value="">
			</label>
		</p>
		<p>
			<label> Last Name
				<input type="text" name="last-name" value="">
			</label>
		</p>
		<p>
			<label> E-Mail Address
				<input type="email" name="email" value="">
			</label>
		</p>
		<p>
			<input type="radio" name="genderf" value="female" placeholder="" checked>
			<label for="genderf">Female</label>
			<input type="radio" name="genderm" value="male" placeholder="" >
			<label for="genderm">Male</label>
		</p>
		<p>
			<input type="checkbox" name="checkbox" value="">
			<label>Do you want a confirmation by e-mail?</label>
		</p>
		<p>
			<label for="message">Your Message</label><br>
			<textarea name="message" rows="10"></textarea>
		</p>
		<p>
			<input type="submit" name="submitform" value="Submit">
		</p>
		
		
	</form>
	
</body>
</html>
